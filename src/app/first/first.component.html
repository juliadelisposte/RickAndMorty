<div class="container">
  <app-header></app-header>

  <div class="card-container">
    <app-card-header title="InÃ­cio" (search)="filterCharacters($event)"></app-card-header>
    
    <app-no-results *ngIf="noResultsFound"></app-no-results>

    <div class="card-container-content" *ngIf="!noResultsFound">
      <mat-card class="character-card" *ngFor="let character of filteredCharacters">
        <img mat-card-image [src]="character.image" alt="{{ character.name }}">
        <mat-card-content>
          <mat-card-title>{{ character.name }}</mat-card-title>
          <mat-card-subtitle>{{ character.species }}</mat-card-subtitle>
        </mat-card-content>

        <button class="heart-icon" mat-icon-button (click)="toggleFavorite(character)">
          <mat-icon [ngStyle]="{'color': isFavorite(character) ? 'black' : 'white'}">
            {{ isFavorite(character) ? 'favorite' : 'favorite_border' }}
          </mat-icon>
        </button>
      </mat-card>
    </div>
  </div>
</div>
